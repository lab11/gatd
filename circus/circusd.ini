[circus]
statsd = 1
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556


[watcher:receiver_udp_ipv6]
cmd = /opt/gatdv6/gatd/receiver_udp_ipv6.py
numprocesses = 1

[watcher:receiver_udp_ipv4]
cmd = /opt/gatdv6/gatd/receiver_udp_ipv4.py
numprocesses = 1

[watcher:receiver_http_post]
cmd = /opt/gatdv6/gatd/receiver_http_post.py
numprocesses = 1

[watcher:queryer]
cmd = /opt/gatdv6/gatd/queryer.py
numprocesses = 1

[watcher:streamer_socketio_global]
cmd = /opt/gatdv6/gatd/streamer_socketio_global.js
numprocesses = 1

[watcher:viewer_global]
cmd = /opt/gatdv6/gatd/viewer_global.py
numprocesses = 1
